name: BasicCommands
version: 1.0.3
main: at.avox.basicCommands.BasicCommandsPlugin
description: A simple plugin with basic commands
author: Nox
website: https://plugins.avox.at
api-version: '1.20'

permissions:
    bc.heal:
        description: 'Allows you to heal yourself or the player you specify'
        default: op
    bc.gm:
        description: 'Allows you to change your and others gamemode'
        default: op
    bc.ec:
        description: 'Allows you to open your enderchest with a command'
        default: op
    bc.repair:
        description: 'Allows you to use the repair command'
        default: op

commands:
    heal:
        description: 'Heals you or the player you specify'
        usage: '/heal {Player}'
        permission: bc.heal
        permission-message: You do not have permission to use this command
    gm:
        description: 'Changes yous or others gamemode'
        usage: '/gm [GameModeNumber] {Player}'
        permission: bc.gm
        permission-message: You do not have permission to use this command
    ec:
        description: 'Opens your enderchest'
        usage: '/ec'
        permission: bc.ec
        permission-message: You do not have permission to use this command
    repair:
        description: 'Repairs the tool you are holding'
        usage: '/repair'
        permission: bc.repair
        permission-message: You do not have permission to use this command
